# Kael.config.yaml (Minimal Template for Jason)

# 网站的基本信息
site:
  tab: Jason
  title: Jason
  description: 系统 · 高效 · 实用
  language: zh
  favicon: /goat.png

  theme: # 更多主题 https://daisyui.com/docs/themes/
    light: winter
    dark: dracula
    code: github-dark # 代码块主题 https://shiki.style/themes

  date_format: YYYY-MM-DD

  blog:
    pageSize: 8

  banner:
    images: []
    height: "60vh"

  pages:
    home:
      title: "Jason's Blog"
      subtitle: "系统 · 高效 · 实用"
      typewriterTexts:
        - "系统 · 高效 · 实用"
        - "软件 | 工具 | 效率 | 分享"
        - "Keep building, keep learning."
    about:
      title: "About Me"
      subtitle: "Hi, I'm Jason."
    friend:
      title: "友链"
      subtitle: "一些朋友与站点"
    navigation:
      title: "网站导航"
      subtitle: "常用链接合集"
    project:
      title: "Projects"
      subtitle: "项目展示"

  # 极简菜单：只保留必要入口
  menu:
    - id: home
      text: 首页
      href: /
      svg: "material-symbols:home-outline-rounded"
      target: _self

    - id: blog
      text: 博客
      href: /blog
      svg: "material-symbols:article-outline-rounded"
      target: _self

    - id: about
      text: 关于
      href: /about
      svg: "material-symbols:info-outline-rounded"
      target: _self


# 用户的个人信息
user:
  name: Jason
  site: "https://github.com/jasonzeng17" # Cloudflare 部署后再改成你的 pages.dev
  avatar: /avatar.webp # 图片路径先不改

  sidebar:
    social:
      - href: "https://github.com/jasonzeng17"
        ariaLabel: Github
        title: Github
        svg: "ri:github-line"
      - href: "/rss.xml"
        ariaLabel: RSS
        title: RSS
        svg: "ri:rss-fill"

  footer:
    social:
      - href: "https://github.com/jasonzeng17"
        ariaLabel: Github
        title: Github
        svg: "ri:github-line"
      - href: "/rss.xml"
        ariaLabel: RSS
        title: RSS
        svg: "ri:rss-fill"


# 评论系统配置：关闭
comments:
  enable: false
  type: none
  giscus:
    repo: ""
    repoId: ""
    category: ""
    categoryId: ""
    mapping: "pathname"
    lang: "zh-CN"
    inputPosition: "top"
    reactionsEnabled: "0"
    emitMetadata: "0"
    loading: "lazy"
  waline:
    serverURL: ""
    lang: "zh-CN"
    emoji: []
    meta: ["nick", "mail", "link"]
    requiredMeta: []
    reaction: false
    pageview: false


# Umami 统计：关闭
umami:
  enable: false
  baseUrl: ""
  shareId: ""
  websiteId: ""
  timezone: "Asia/Shanghai"
